<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Donación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agregar-donacion.css') }}">
</head>
<body>
    <h1>Agregar Donacion</h1>


    <div class="main-container">
        <div id="val-box" hidden>
            <h2 id="val-msg"></h2>
            <ul id="val-list"></ul>
        </div>
        <form id="form-donacion" enctype="multipart/form-data" action="/agregar-donacion" method="POST" >
            <h2>Completa con tu información</h2>
        
            <label for="nombre">Nombre:</label> 
            <input class="field" type="nombre" name="nombre" id="nombre" required><br>

            <label for="email">Email:</label>
            <input class="field" type="email" name="email" id="email" required><br>
        
            <label for="celular">Número celular:</label>
            <input class="field" type="text" name="celular" id="celular"><br>
        
            <label for="region">Región: </label>
            <select class="select" name="select-region" id="select-region" required>
                <option value=""> Selecciona una región </option>
            </select><br>
        
            <label for="comuna">Comuna:</label>
            <select class="select" name="select-comuna" id="select-comuna" required>
                <option value=""> Selecciona una comuna </option>
            </select><br>
            
            <h2>Información del Dispositivo</h2>
            
            <div id="deviceContainer">
                <div class="device">
                    <label for="dnombre">Nombre del dispositivo:</label>
                    <input class="field" type="text" name="dnombre[]" required><br>

                    <label for="description">Descripción:</label>
                    <input class="field" type="text" name="description[]" ><br>

                    <label for="device">Tipo de dispositivo: </label>
                    <select class="select" id="select-device" name="select-device[]" required>
                        <option value="" disabled selected> Selecciona un tipo </option>
                    </select><br>

                    <label for="years_of_use">Años de uso:</label>
                    <input class="field" type="text" name="years_of_use[]" required><br>

                    <label for="state">Estado de Funcionamiento: </label>
                    <select class="select" id="select-state" name="select-state[]" required>
                        <option value="" disabled selected> Selecciona un tipo </option>
                    </select><br>

                    <label for="files">Imágenes</label>
                    <input class="field" type="file" name="files[]" multiple accept="image/*,.pdf" required><br>
                    
                    <hr class="degradao">
                </div>
            </div>

            <button class="button" type="button" id="addDeviceButton">Agregar otro dispositivo</button>
            <button class="button" type="button" id="removeDeviceButton">Eliminar dispositivo</button>
            <button class="button" type="submit" id ="buttonsubmit"> Enviar </button>
        </form>  
        
        
    </div>
    <button class="button" type="button" id="menuButton">Volver al Menú Principal</button>
    <script>
        const menuUrl = {{ url_for('menu') }};
    </script>
    <script src={{ url_for('static', filename='js/base.js') }}></script>
    <script src={{ url_for('static', filename='js/validation.js')}}></script>
    <script src={{ url_for('static', filename='js/select.js') }}></script>
    <script src={{ url_for('static', filename='js/new-device.js') }}></script>

</body>


</html>
