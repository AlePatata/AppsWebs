<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Donación</title>
    <link rel="stylesheet" href="../static/agregar-donacion.css">
</head>
<body>
    <h1>Agregar Donacion</h1>


    <div class="main-container">
        <div id="val-box" hidden>
            <h2 id="val-msg"></h2>
            <ul id="val-list"></ul>
        </div>
        <form name="myForm" method="post" enctype="multipart/form-data">
            <h2>Completa con tu información</h2>
        
            <label for="name">Nombre:</label> 
            <input class="field" style="width: 80ch;" type="text" name="name" id="name" required><br>

            <label for="email">Email:</label>
            <input class="field" style="width: 30ch;" type="email" name="email" id="email" required><br>
        
            <label for="phone">Número celular:</label>
            <input class="field" style="width: 15ch;" type="text" name="phone" id="phone"><br>
        
            <label for="region">Región: </label>
            <select class="select" name="select-region" id="select-region" required>
                <option value=""> Selecciona una región </option>
            </select><br>
        
            <label for="comuna">Comuna:</label>
            <select class="select" name="select-comuna" id="select-comuna" required>
                <option value=""> Selecciona una comuna </option>
            </select><br>
            
            <h2>Información del Dispositivo</h2>
            
            <div id="deviceContainer">
                <div class="device">
                    <label for="dname">Nombre del dispositivo:</label>
                    <input class="field" style="width: 80ch;" type="text" name="dname[]" required><br>

                    <div class="description">
                        <label for="description">Descripción:</label>
                        <textarea class="description-field" name="description[]" rows="4" cols="50"> </textarea><br>
                    </div>

                    <label for="device">Tipo de dispositivo: </label>
                    <select class="select" id="select-device" name="select-device[]" required>
                        <option value="" disabled selected> Selecciona un tipo </option>
                    </select><br>

                    <label for="years-of-use">Años de uso:</label>
                    <input class="field" style="width: 3ch;" type="text" name="years-of-use[]" required><br>

                    <label for="state">Estado de Funcionamiento: </label>
                    <select class="select" id="select-state" name="select-state[]" required>
                        <option value="" disabled selected> Selecciona un estado </option>
                    </select><br>

                    <label for="files">Imágenes</label>
                    <input class="field" type="file" name="files[]" multiple accept="image/*,.pdf" required><br>
                    
                    <hr class="degradao">
                </div>
            </div>

            <button class="button" type="button" id="addDeviceButton">Agregar otro dispositivo</button>
            <button class="button" type="button" id="removeDeviceButton">Eliminar dispositivo</button>
            <button class="button"type="submit">Enviar</button>
      
        </form>  
        
        
    </div>
    <button class="button" onclick="window.location.href = '/templates/index.html'">Volver al Menú Principal</button>
    <script src="../static/validation.js"></script>
    <script src="../static/select.js"></script>
    <script src="../static/new-device.js"></script>

</body>


</html>
