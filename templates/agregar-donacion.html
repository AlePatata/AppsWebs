<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Donación</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='agregar-donacion.css') }}">
</head>
<body>
    <h1>Agregar Donacion</h1>
    <div class="form">
        <form action="/agregar-donacion" method="POST" id ="donation_form">
            <div>
                <h2>Completa con tu información</h2>
                <div>
                    <div class="field" >
                        <label for="nombre">Nombre:</label> <br>
                        <input type="text" name="fname" required><br>
                    </div>
                    <div class="field">
                        <label for="email">Email:</label><br>
                        <input type="text" name="fname" required><br>
                    </div>
                    <div class="field">
                        <label for="numero">Número celular:</label><br>
                        <input type="text" name="fname" ><br>
                    </div>
                    <div class="form-regions">
                        <label for="region-selection">Región:</label>
                        <select name="region" id="region-select">
                            <option value="" disabled selected> -- Selecciona una región -- </option>
                            {% for region in regions %}
                                <option value="{{ region.id }}" > {{ region.name }}</option>
                            {% endfor %}
                        </select>
                    </div>    
                    <div class="form-comunas">
                        <label for="comuna-selection">Comuna:</lab required><br>
                        <select name="comuna" id="comuna-select">
                            <option value="" disabled selected> -- Selecciona una comuna -- </option>
                            {% for comuna in comunas %}
                                <option value="{{ comuna.id }}" > {{ comuna.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <h2>Información del Dispositivo</h2>
                    <div class="field">
                        <label for="dispositivo">Nombre del dispositivo:</label><br>
                        <input type="text" name="fname" required><br>
                    </div>
                </div>
            </div>
            <input type="submit" value="Donar" name="donation_form"/>
      
        </form>

        
    </div>


    <script>
        $(document).ready(function() {
            function loadComunas(regionId) {
                if (regionId) {
                    $.ajax({
                        url: '/comunas/' + regionId,
                        method: 'GET',
                        success: function(data) {
                            $('#comuna-select').empty();
                            $('#comuna-select').append('<option value="">Select a Comuna</option>');
                            $.each(data, function(index, comuna) {
                                $('#comuna-select').append('<option value="' + comuna.id + '">' + comuna.name + '</option>');
                            });
                        },
                        error: function() {
                            $('#comuna-select').empty();
                            $('#comuna-select').append('<option value="">Error loading comunas</option>');
                        }
                    });
                } else {
                    $('#comuna-select').empty();
                    $('#comuna-select').append('<option value="">Select a Comuna</option>');
                }
            }

            $('#region-select').change(function() {
                var regionId = $(this).val();
                loadComunas(regionId);
            });
        });

        const validateName = (name) => {
            if(!name) return false;
            let lengthValid = name.trim().length >= 4;
            return lengthValid;
        }

        const validateEmail = (email) => {
            if (!email) return false;
            let lengthValid = email.length > 15;

            // validamos el formato
            let re = /^[\w.]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
            let formatValid = re.test(email);

            // devolvemos la lógica AND de las validaciones.
            return lengthValid && formatValid;
        };

        const validatePhoneNumber = (phoneNumber) => {
            if (!phoneNumber) return false;
            // validación de longitud
                let lengthValid = phoneNumber.length >= 8;

            // validación de formato
            let re = /^[0-9]+$/;
            let formatValid = re.test(phoneNumber);

            // devolvemos la lógica AND de las validaciones.
            return lengthValid && formatValid;
        };

        const validateFiles = (files) => {
            if (!files) return false;
            let lengthValid = 1 <= files.length && files.length <= 3;
            let typeValid = true;
            for (const file of files) {
                let fileFamily = file.type.split("/")[0];
                typeValid &&= fileFamily == "image" || file.type == "application/pdf";
            }
            return lengthValid && typeValid;
        };

        const validateSelect = (select) => {
            if(!select) return false;
            return true
            }

            const validateForm = () => {
            let myForm = document.forms["myForm"];
            let email = myForm["email"].value;
            let phoneNumber = myForm["phone"].value;
            let name = myForm["nombre"].value;
            let files = myForm["files"].files;
            let department = myForm["select-department"].value;
            let curso = myForm["select-course"].value;

            // variables auxiliares de validación y función.
            let invalidInputs = [];
            let isValid = true;
            const setInvalidInput = (inputName) => {
                invalidInputs.push(inputName);
                isValid &&= false;
            };

            // lógica de validación
            if (!validateName(name)) {
                setInvalidInput("Nombre");
            }
            if (!validateEmail(email)) {
                setInvalidInput("Email");
            }
            if (!validatePhoneNumber(phoneNumber)) {
                setInvalidInput("Número");
            }
            if (!validateFiles(files)) {
                setInvalidInput("Fotos");
            }
            if (!validateSelect(department)) {
                setInvalidInput("Departamento");
            }
            if (!validateSelect(curso)) {
                setInvalidInput("Curso");
            }

            // finalmente mostrar la validación
            let validationBox = document.getElementById("val-box");
            let validationMessageElem = document.getElementById("val-msg");
            let validationListElem = document.getElementById("val-list");
            let formContainer = document.querySelector(".main-container");

            if (!isValid) {
                validationListElem.textContent = "";
                // agregar elementos inválidos al elemento val-list.
                for (input of invalidInputs) {
                let listElement = document.createElement("li");
                listElement.innerText = input;
                validationListElem.append(listElement);
                }
                // establecer val-msg
                validationMessageElem.innerText = "Los siguientes campos son inválidos:";

                // aplicar estilos de error
                validationBox.style.backgroundColor = "#ffdddd";
                validationBox.style.borderLeftColor = "#f44336";

                // hacer visible el mensaje de validación
                validationBox.hidden = false;
            } else {
                // Ocultar el formulario
                myForm.style.display = "none";

                // establecer mensaje de éxito
                validationMessageElem.innerText = "¡Formulario válido! ¿Deseas enviarlo o volver?";
                validationListElem.textContent = "";

                // aplicar estilos de éxito
                validationBox.style.backgroundColor = "#ddffdd";
                validationBox.style.borderLeftColor = "#4CAF50";

                // Agregar botones para enviar el formulario o volver
                let submitButton = document.createElement("button");
                submitButton.innerText = "Enviar";
                submitButton.style.marginRight = "10px";
                submitButton.addEventListener("click", () => {
                // myForm.submit();
                // no tenemos un backend al cual enviarle los datos
                });

                let backButton = document.createElement("button");
                backButton.innerText = "Volver";
                backButton.addEventListener("click", () => {
                // Mostrar el formulario nuevamente
                myForm.style.display = "block";
                validationBox.hidden = true;
                });

                validationListElem.appendChild(submitButton);
                validationListElem.appendChild(backButton);

                // hacer visible el mensaje de validación
                validationBox.hidden = false;
            }
            };


            let submitBtn = document.getElementById("submit-btn");
            submitBtn.addEventListener("click", validateForm);


    </script>

</body>


</html>
