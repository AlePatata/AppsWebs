<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Donación</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='agregar-donacion.css') }}">
</head>
<body>
    <h1>Agregar Donacion</h1>
    <div class="form">
        <form class="main-container" action="/agregar-donacion" method="POST" id ="donation_form">
            <div>
                <h2>Completa con tu información</h2>
                <div>
                    <div class="field" >
                        <label for="nombre">Nombre:</label> <br>
                        <input type="text" name="fname" required><br>
                    </div>
                    <div class="field">
                        <label for="email">Email:</label><br>
                        <input type="text" name="fname" required><br>
                    </div>
                    <div class="field">
                        <label for="numero">Número celular:</label><br>
                        <input type="text" name="fname" ><br>
                    </div>
                    <div class="form-regions">
                        <label for="region-selection">Región:</label>
                        <select name="region" id="region-select">
                            <option value="" disabled selected> -- Selecciona una región -- </option>
                            {% for region in regions %}
                                <option value="{{ region.id }}" > {{ region.name }}</option>
                            {% endfor %}
                        </select>
                    </div>    
                    <div class="form-comunas">
                        <label for="comuna-selection">Comuna:</lab required><br>
                        <select name="comuna" id="comuna-select">
                            <option value="" disabled selected> -- Selecciona una comuna -- </option>
                            {% for comuna in comunas %}
                                <option value="{{ comuna.id }}" > {{ comuna.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <h2>Información del Dispositivo</h2>
                    <div class="field">
                        <label for="dispositivo">Nombre del dispositivo:</label><br>
                        <input type="text" name="fname" required><br>
                    </div>
                    <div class="field">
                        <label for="dispositivo">Descripción:</label><br>
                        <input type="text" name="descripcion" required><br>
                    </div>
                    <div class="form-tipo">
                        <label for="tipo-selection">Región:</label>
                        <select name="tipo" id="tipo-select">
                            <option value="" disabled selected> -- Selecciona una región -- </option>
                            {% for tipo in tipos %}
                                <option value="{{ tipo.id }}" > {{ tipo.name }}</option>
                            {% endfor %}
                        </select>
                    </div> 
                </div>
            </div>
            <button id="submit-btn" type="button">Enviar</button>
      
        </form>        
    </div>

    <script src="{{ url_for('static', filename='validation.js') }}"></script>
    <script src="{{ url_for('static', filename='select.js') }}"></script>

</body>


</html>
